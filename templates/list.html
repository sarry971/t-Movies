<!DOCTYPE html>
<html>
<head>
	<title>NEW</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    
    <script type="text/javascript">
        var movieall = {{suggestions|tojson}};
      </script>
</head>

<body id="content">

	<br>


    {% if moviea|length > 1 %}


    <div class="movie" style="color: #E8E8E8;">
    <center><h3>MOVIES</h3></center>
  </div>

  <div class="movie-content">
    {% for titles, posters in moviea.items() if not moviea.hidden %}
      <div class="card" style="width: 15rem;" title="{{titles}}" onclick="recommendcard(this)">
        <div class="imghvr">
          <img class="card-img-top" height="360" width="240" alt="{{titles}} - poster" src={{posters}}>
          <figcaption class="fig">
            <button class="card-btn btn btn-danger"> Click Me </button>
          </figcaption>
         </div>
        <div class="card-body">
          <h5 class="card-title">{{titles|capitalize}}</h5>
        </div>
      </div>
  {% endfor %}
  </div>

  {% endif %}

	
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='list.js')}}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
